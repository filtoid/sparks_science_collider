<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <script src='js/jquery-2.1.1.min.js'></script>
    <script type="text/javascript" src="js/caman.full.js" ></script>

</head>
<body>

    <script>
        Caman("#my-image", function () {
            // We can call any filter before the layer
            this.brightness(5).render();
        });
    
	function get_data(){
		$.ajax({
			dataType: 'json',
			url: "http://rpi-b-plus:5543/data",
			success: function(data){alert(data)}
			})
	}

	</script>
    <img
        id="my-image"
        data-caman-hidpi="imgs/Anaphase.jpg"
        src="imgs/Anaphase.jpg"
        style="width: 599px;"
    >

<button onclick='get_data()'>click here</button>
</body>
</html>
